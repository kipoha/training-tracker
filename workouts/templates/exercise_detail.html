<h1>Детали упражнения</h1>
<p><strong>Тренировка:</strong> {{ workout.date }}</p>
<p><strong>Упражнение:</strong> {{ exercise.exercise.name }}</p>
<p><strong>Описание:</strong> {{ exercise.exercise.description }}</p>
<p><strong>Подходы:</strong> {{ exercise.sets }}</p>

<a href="{% url 'workout_detail' workout.id %}">Вернуться к тренировке</a>
